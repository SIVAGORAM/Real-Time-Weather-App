<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid weather-container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="search-box mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for a city..." id="search-input">
                        <button class="btn btn-primary" type="button" id="search-btn">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>

                <div class="weather-card" id="weather-card">
                    <div class="weather-header">
                        <h2 class="city-name">--</h2>
                        <p class="country">--</p>
                    </div>

                    <div class="weather-body">
                        <div class="temp-container">
                            <h1 class="temperature">--°C</h1>
                            <img src="" alt="weather icon" class="weather-icon">
                        </div>
                        <p class="weather-description">--</p>
                    </div>

                    <div class="weather-details">
                        <div class="detail">
                            <i class="bi bi-thermometer-half"></i>
                            <div class="detail-info">
                                <span class="feels-like">--°C</span>
                                <p>Feels Like</p>
                            </div>
                        </div>
                        <div class="detail">
                            <i class="bi bi-droplet-fill"></i>
                            <div class="detail-info">
                                <span class="humidity">--%</span>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="detail">
                            <i class="bi bi-wind"></i>
                            <div class="detail-info">
                                <span class="wind-speed">-- km/h</span>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loader">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/app.js"></script>
</body>
</html>
